<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WeatherData</title>
    <style>

        body{
            font-family: arial, sans-serif;
        }
        #WeatherData table{
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        #WeatherData th, #WeatherData td{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        #WeatherData tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h3 th:text="'Weather in ' + ${weatherData.name} + ', ' + ${weatherData.Sys.country}">Weather</h3>


<table>
    <tr>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="weather : ${weather}">
        <td>
            <img th:src="'http://openweathermap.org/img/wn/'+${weather.icon}+'@2x.png'">
        </td>
        <td th:text="${weatherData.Main.temp} + ' Â°C'"></td>
    </tr>
    <tr th:each="weather : ${weather}">
        <td th:text="${weather.description}"></td>
    </tr>
</table>

<p th:text="${#calendars.format(#calendars.createNow(), 'HH:mm dd MMM')}"></p>

<table id="WeatherData">

    <tr>
        <th>Wind</th>
        <td th:text="${weatherData.Wind.speed} + ' m/s'"> m/s</td>
    </tr>
    <tr>
        <th>Pressure</th>
        <td th:text="${weatherData.Main.pressure} + ' hpa'"> hpa</td>
    </tr>
    <tr>
        <th>Humidity</th>
        <td th:text="${weatherData.Main.humidity} + ' %'"> %</td>
    </tr>
    <tr>
        <th>Sunrise</th>
        <td th:text="${weatherData.Sys.sunrise}"></td>
    </tr>
    <tr>
        <th>Sunset</th>
        <td th:text="${weatherData.Sys.sunset}"></td>
    </tr>
    <tr>
        <th>Geo Coords</th>
        <td th:text="'[' +${weatherData.Coord.lat} +', ' + ${weatherData.Coord.lon}+']'"></td>
    </tr>

</table>

</body>
</html>
